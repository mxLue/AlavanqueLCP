            <div class="row center-align">

                  <button type="button" class="btn waves-effect waves-lights grey lighten-4 black-text" onclick="empezar()">INICIAR</button>
                      </div>

<script>
audio = new Audio("alarme2.mp3"); 
function empezar(){
   audio.pause();
   audio.currentTime = 0;
  $('#timerDiv').timer('remove');
  $('#timerDiv').timer({
    countdown: true,
    duration: $('#h').val()+"h"+$('#m').val()+"m"+$('#s').val()+'s',     
    callback: function() {  
        audio.addEventListener('ended', function() {
    this.currentTime = 0;
//    this.play();
}, false);
        audio.play();
    },
    format: '%H:%M:%S'  
});
    }
</script>
